    <!-- Main Body Part Worked -->
    <div class="Main-cntainer-body">
      <div class="main-container">
        <!-- Now you can start your project with a good background Animation From here. The Container Is your Starting Main Body -->
        <div class="container">
          <!--  Start Now !  -->
          <div class="test" style="opacity: 0">
            <p class="value-1"></p>
            <p class="value-2"></p>
            <p class="value-3"></p>
          </div>
          <div class="main-containers">
            <div class="input-section">
              <div class="num-inp">
                <label for="number">Please Enter Your Number:</label>
                <input
                  class="serial-number"
                  type="number"
                  max="20"
                  min="8"
                  placeholder="Inter A Number"
                />
              </div>
              <div class="amount-inp">
                <label for="number">Amount of Your Number's list :</label>
                <input
                  class="amount-number"
                  type="number"
                  max="20000"
                  min="100"
                  placeholder=" Amount"
                />
              </div>

              <a href="#" class="generate-number"><button>Generate</button></a>
            </div>
            <div class="get-number">
              <div class="get-numbers">
                <textarea name="" id="CpoyArea" cols="30" rows="10"></textarea>
              </div>
              <div class="set-btn">
                <a href="#" class="download-txt-file">
                  <button>Download (number.txt)</button>
                </a>
                <a href="#" class="copy-numberlist"
                  ><button>Copy To Clipboard</button></a
                >
              </div>
            </div>
            <div class="messege">
              <p>Your Number is <span class="digit">0</span> Digit!</p>
            </div>
          </div>
          <!-- <div class="check"></div> -->
        </div>
      </div>
